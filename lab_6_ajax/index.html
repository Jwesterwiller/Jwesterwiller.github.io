<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick=loadData()>Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(data => data.map(c => c.name))
        .then(data => { 
      function randomizer(){
      const count_arr = sessionStorage.getItem("json_countries");
      let get_list = JSON.parse(count_arr);
      
      let counter = 1;
      var items = document.getElementsByClassName("instructions");
      var new_list =  document.createElement('ol');
      while (counter  <  51){
        let item = document.createElement('li');
        let arr = [];
        let index = Math.floor((Math.random() * 243));
        if (arr.includes(index) == false){
          let a = get_list[index].name;
          item.innerHTML = a;
          new_list.appendChild(item);
          
          arr[counter] = index
          counter += 1;
        }
      }
      items[0].innerHTML = "";
      items[0].appendChild(new_list);
    }
       document.querySelector(".content").innerText = data);
    }
  </script>
</body>

</html>
